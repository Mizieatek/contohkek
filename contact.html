<div class="max-w-4xl mx-auto px-2 sm:px-4 py-10">
    <div class="text-center mb-10">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-slate-900 mb-4">Hubungi Kami</h1>
        <p class="text-sm sm:text-base md:text-lg text-slate-700">Mari bincang projek anda dengan kami</p>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 sm:gap-8">
        <div class="space-y-4">
            <div class="flex items-center p-4">
                <div class="w-10 h-10 bg-blue-500/20 rounded-xl flex items-center justify-center mr-4">
                    <div class="w-5 h-5 bg-blue-500 rounded-md"></div>
                </div>
                <div>
                    <h4 class="font-semibold text-slate-900 mb-0.5">Email</h4>
                    <p class="text-blue-600 text-sm">hello@webpadu.my</p>
                </div>
            </div>
            <div class="flex items-center p-4">
                <div class="w-10 h-10 bg-orange-500/20 rounded-xl flex items-center justify-center mr-4">
                    <div class="w-5 h-5 bg-orange-500 rounded-md"></div>
                </div>
                <div>
                    <h4 class="font-semibold text-slate-900 mb-0.5">WhatsApp</h4>
                    <p class="text-orange-600 text-sm">+60 12-345 6789</p>
                </div>
            </div>
            <div class="flex items-center p-4">
                <div class="w-10 h-10 bg-blue-500/20 rounded-xl flex items-center justify-center mr-4">
                    <div class="w-5 h-5 bg-blue-500 rounded-md"></div>
                </div>
                <div>
                    <h4 class="font-semibold text-slate-900 mb-0.5">Lokasi</h4>
                    <p class="text-blue-600 text-sm">Kuala Lumpur, Malaysia</p>
                </div>
            </div>
            <div class="card p-4 sm:p-6">
                <h3 class="text-lg font-semibold text-slate-900 mb-3">Waktu Operasi</h3>
                <div class="space-y-1 text-xs">
                    <div class="flex justify-between">
                        <span class="text-slate-700">Isnin - Jumaat</span>
                        <span class="text-slate-900">9:00 AM - 6:00 PM</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-slate-700">Sabtu</span>
                        <span class="text-slate-900">10:00 AM - 2:00 PM</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-slate-700">Ahad</span>
                        <span class="text-slate-900">Tutup</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card p-4 sm:p-6">
            <h3 class="text-lg font-semibold text-slate-900 mb-6">Hantar Mesej</h3>
            <form class="space-y-4" id="contactForm">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Nama</label>
                    <input type="text" placeholder="Nama anda" class="input" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                    <input type="email" placeholder="Email anda" class="input" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Servis</label>
                    <select class="input" required>
                        <option value="">Pilih servis</option>
                        <option value="landing">Landing Page</option>
                        <option value="webapp">Web Application</option>
                        <option value="interactivelink">InteractiveLink</option>
                        <option value="other">Lain-lain</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Mesej</label>
                    <textarea rows="4" placeholder="Terangkan projek anda" class="input resize-none" required></textarea>
                </div>
                <button type="submit" class="w-full btn">
                    Hantar Mesej
                </button>
            </form>
        </div>
    </div>
</div>
